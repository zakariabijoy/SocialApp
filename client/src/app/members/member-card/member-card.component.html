<div class="card mb-4">
  <img
    src="{{ member.photoUrl }}"
    alt="{{ member.knownAs }}"
    class="card-image-top"
  />
  <div class="card-body p-1">
    <h6 class="card-title text-center mb1">
      <i class="fa fa-user mr-2"></i>{{ member.knownAs }}
    </h6>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
  </div>
</div>
