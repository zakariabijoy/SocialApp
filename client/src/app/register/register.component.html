<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input
      [class.is-invalid]="
        registerForm.get('userName').errors &&
        registerForm.get('userName').touched
      "
      type="text"
      class="form-control"
      formControlName="userName"
      placeholder="username"
    />
    <div class="invalid-feedback">Please Enter a UserName</div>
  </div>

  <div class="form-group">
    <input
      [class.is-invalid]="
        registerForm.get('password').errors &&
        registerForm.get('password').touched
      "
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="password"
    />
    <div
      *ngIf="registerForm.get('password').hasError('required')"
      class="invalid-feedback"
    >
      Please Enter a password
    </div>
    <div
      *ngIf="registerForm.get('password').hasError('minlength')"
      class="invalid-feedback"
    >
      Password must be at least 4 characters
    </div>
    <div
      *ngIf="registerForm.get('password').hasError('maxlength')"
      class="invalid-feedback"
    >
      Password must be at most 8 characters
    </div>
  </div>

  <div class="form-group">
    <input
      [class.is-invalid]="
        registerForm.get('confirmPassword').errors &&
        registerForm.get('confirmPassword').touched
      "
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="confirmPassword"
    />
    <div
      *ngIf="registerForm.get('confirmPassword').hasError('required')"
      class="invalid-feedback"
    >
      Please Enter a Confirm password
    </div>
    <div
      *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
      class="invalid-feedback"
    >
      Confirm Password must be match password
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
